{% extends "layout.html" %}
{% block title %}Login{% endblock %}
{% block page %}Login{% endblock %}

{% block link%}
    <ul id="nav-mobile" class="right" style=" background-color: orangered;">
        <li><a href="/signup">Signup</a></li>
    </ul>
{% endblock %}

{% block content %}
<style>
  main {
    display: flex;
    min-height: 100vh;
  }

  .form {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background-color: #5a1a1a;
    color: white;
  }

  .form h2 {
    margin-bottom: 20px;
  }

  .form input {
    width: 80%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 5px;
    border: none;
  }

  .form button {
    width: 80%;
    padding: 10px;
    background-color: #8b0000;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
  }

  .form button:hover {
    background-color: #a52a2a;
  }

  .image {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #3a0f0f;
  }

  .image img {
    max-width: 100%;
    height: auto;
  }
</style>

<main>
  <div class="form">
    <h2>Welcome!</h2>
    <form method="POST" action="/login">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>
  <div class="image">
    <img src="https://marketplace.canva.com/EAFMNm9ybqQ/1/0/1600w/canva-gold-luxury-initial-circle-logo-qRQJCijq_Jw.jpg" alt="Logo">
  </div>
</main>
{% endblock %}
